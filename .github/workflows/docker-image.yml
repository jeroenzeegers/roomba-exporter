name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jeroenzeegerstwill/roomba-exporter:$(date +%s)
    - name: push
      run: docker push -t jeroenzeegerstwill/roomba-exporter:latest

